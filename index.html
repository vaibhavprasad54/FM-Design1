<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/icon-music.svg" sizes="32x32">
    <title>Vibes</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <img class="img" src="Images/illustration-hero.svg" alt="">
        </div>
        <div class="center">
            <div class="text">
                <h3 class="heading">Order Summary</h3>
                <p class="para1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            
        </div>
        <div class="bottom">
            <div class="music_logo">
                <img src="Images/icon-music.svg" alt="">
            </div>
            <div class="plan">
                <p class="para2">Annual Plan</p>
                <p class="cost">$5.99/Year</p>
            </div>
            <div class="change_button">
                <a href="#">Change</a>
            </div>
        </div>
        <div class="Payment">
            <p class="para3">Proceed to Payment</p>
            <p class="para4">Cancel Order</p>
        </div>
        
    </div>
</body>
</html>
